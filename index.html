<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <div class="container">
      <h1>World Colcks</h1>
      <select id="dropdown">

        <option value="Australia/Sydney">Sydeny</option>
        <option value="America/Cancun">Cancun</option>
        <option value="Europe/Moscow">Moscow</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">September 12th 2024</div>
          </div>
          <div class="time">15:00</div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">September 12th 2024</div>
          </div>
          <div class="time">23:00</div>
        </div>

        <div class="city" id="warsaw">
          <div>
            <h2>Warsaw</h2>
            <div class="date">September 12th 2024</div>
          </div>
          <div class="time">16:00</div>
        </div>
      </div>
    </div>
